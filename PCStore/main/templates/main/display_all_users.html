{% extends "main/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-white">Registered Users</h2>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Email</th>
        <th>Date Joined</th>
      
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.date_joined }}</td>
     
      </tr>
      {% empty %}
      <tr>
        <td colspan="5">No users found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
