{% extends 'main/base.html' %}
{% load static %}

{% block title %}Checkout{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-warning mb-4">Checkout</h2>

    <form method="POST" action="{% url 'store:process_payment' %}" class="bg-white p-4 rounded shadow">
        {% csrf_token %}
        <div class="mb-3">
            <label for="cardName" class="form-label fw-bold">Cardholder Name</label>
            <input type="text" class="form-control" id="cardName" name="card_name" placeholder="Hassan Abdullah" required>
        </div>
        <div class="mb-3">
            <label for="cardNumber" class="form-label fw-bold">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" name="card_number" placeholder="1234-1234-1234" maxlength="16" required>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="expDate" class="form-label fw-bold">Expiry Date</label>
                <input type="text" class="form-control" id="expDate" name="expiry_date" placeholder="MM/YY" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="cvv" class="form-label fw-bold">CVV</label>
                <input type="password" class="form-control" id="cvv" name="cvv" maxlength="3" placeholder="123" required>
            </div>
        </div>
        
          <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-dark w-50 fw-bold">Check out</button>
          </div>
    </form>
</div>
{% endblock %}
