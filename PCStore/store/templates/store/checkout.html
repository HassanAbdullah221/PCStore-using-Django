{% extends 'main/base.html' %}
{% load static %}

{% block title %}Checkout{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-warning mb-4">Checkout</h2>

    <form method="POST" action="{% url 'store:process_payment' %}" class="bg-white p-4 rounded shadow">
        {% csrf_token %}

        <div class="mb-4">
            <label class="form-label fw-bold d-block mb-2">Payment Method</label>
            <div class="d-flex gap-3 flex-wrap">
                <div class="form-check form-check-inline text-center">
                    <input class="form-check-input" type="radio" name="payment_method" id="visa" value="Visa" checked>
                    <label class="form-check-label" for="visa">
                        <img src="{% static 'images/visa.png' %}" alt="Visa" width="60"><br>Visa
                    </label>
                </div>
                <div class="form-check form-check-inline text-center">
                    <input class="form-check-input" type="radio" name="payment_method" id="mastercard"
                        value="MasterCard">
                    <label class="form-check-label" for="mastercard">
                        <img src="{% static 'images/mastercard.png' %}" alt="MasterCard" width="60"><br>MasterCard
                    </label>
                </div>
                <div class="form-check form-check-inline text-center">
                    <input class="form-check-input" type="radio" name="payment_method" id="mada" value="Mada">
                    <label class="form-check-label" for="mada">
                        <img src="{% static 'images/mada.png' %}" alt="Mada" width="60"><br>Mada
                    </label>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="cardName" class="form-label fw-bold">Cardholder Name</label>
            <input type="text" class="form-control" id="cardName" name="card_name" placeholder="Hassan Abdullah"
                required>
        </div>

        <div class="mb-3">
            <label for="cardNumber" class="form-label fw-bold">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" name="card_number" placeholder="1234-5678-9012-3456"
                maxlength="16" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="expDate" class="form-label fw-bold">Expiry Date</label>
                <input type="text" class="form-control" id="expDate" name="expiry_date" placeholder="MM/YY" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="cvv" class="form-label fw-bold">CVV</label>
                <input type="password" class="form-control" id="cvv" name="cvv" maxlength="3" placeholder="123"
                    required>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-dark w-50 fw-bold">Check out</button>
        </div>
    </form>
</div>
{% endblock %}
