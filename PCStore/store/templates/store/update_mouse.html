{% extends 'main/base.html' %}

{% block title %}Update Mouse{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-warning mb-4">Update Mouse Information</h1>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="bg-white rounded shadow">
                <div class="card-body p-4">
                    <form action="{% url 'store:update_mouse_view' mouse.id %}" method="post"
                        enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="name" class="form-label">Mouse Name</label>
                            <input type="text" name="name" id="name" class="form-control" value="{{ mouse.name }}"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="dpi" class="form-label">DPI</label>
                            <input type="number" name="dpi" id="dpi" class="form-control" value="{{ mouse.dpi }}"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="connection_type" class="form-label">Connection Type</label>
                            <select name="connection_type" id="connection_type" class="form-control" required>
                                <option value="" disabled>Select connection type</option>
                                <option value="USB" {% if mouse.connection_type=="USB" %}selected{% endif %}>USB
                                </option>
                                <option value="Bluetooth" {% if mouse.connection_type=="Bluetooth" %}selected{% endif
                                    %}>Bluetooth</option>
                                <option value="Wireless" {% if mouse.connection_type=="Wireless" %}selected{% endif %}>
                                    Wireless</option>
                                <option value="Wired" {% if mouse.connection_type=="Wired" %}selected{% endif %}>Wired
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Price (SAR)</label>
                            <input type="number" step="0.01" name="price" id="price" class="form-control"
                                value="{{ mouse.price }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" name="stock" id="stock" class="form-control" value="{{ mouse.stock }}"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Current Image</label><br>
                            <img src="{{ mouse.image.url }}" alt="Current Image" class="img-thumbnail mb-2" width="200">
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Change Image</label>
                            <input type="file" name="image" id="image" class="form-control">
                            <small class="form-text text-muted">Leave this empty to keep the current image.</small>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark">Update Mouse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
