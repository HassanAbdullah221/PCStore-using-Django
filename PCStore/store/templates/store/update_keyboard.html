{% extends 'main/base.html' %}

{% block title %}Update Keyboard{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-warning mb-4">Update Keyboard Information</h1>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="bg-white rounded shadow">
                <div class="card-body p-4">
                    <form action="{% url 'store:update_keyboard_view' keyboard.id %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="name" class="form-label">Keyboard Name</label>
                            <input type="text" name="name" id="name" class="form-control" value="{{ keyboard.name }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="type" class="form-label">Type</label>
                            <select name="type" id="type" class="form-control" required>
                                <option value="" disabled {% if not keyboard.type %}selected{% endif %}>Select keyboard type</option>
                                <option value="Mechanical" {% if keyboard.type == "Mechanical" %}selected{% endif %}>Mechanical</option>
                                <option value="Regular" {% if keyboard.type == "Regular" %}selected{% endif %}>Regular</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="language" class="form-label">Language</label>
                            <select name="language" id="language" class="form-control" required>
                                <option value="" disabled {% if not keyboard.language %}selected{% endif %}>Select language</option>
                                <option value="Arabic" {% if keyboard.language == "Arabic" %}selected{% endif %}>Arabic</option>
                                <option value="English" {% if keyboard.language == "English" %}selected{% endif %}>English</option>
                                <option value="Both" {% if keyboard.language == "Both" %}selected{% endif %}>Both</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Price (SAR)</label>
                            <input type="number" step="0.01" name="price" id="price" class="form-control" value="{{ keyboard.price }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" name="stock" id="stock" class="form-control" value="{{ keyboard.stock }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Current Image</label><br>
                            {% if keyboard.image %}
                                <img src="{{ keyboard.image.url }}" alt="Current Image" class="img-thumbnail mb-2" width="200">
                            {% else %}
                                <p class="text-muted">No image available.</p>
                            {% endif %}
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Change Image</label>
                            <input type="file" name="image" id="image" class="form-control">
                            <small class="form-text text-muted">Leave this empty to keep the current image.</small>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark">Update Keyboard</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
