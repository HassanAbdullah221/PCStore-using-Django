{% extends 'main/base.html' %}

{% block title %}Add New Mouse{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-warning mb-4">Add New Mouse</h1>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="bg-white rounded shadow">
                <div class="card-body p-4">
                    <form action="{% url 'store:add_mouse_view' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="name" class="form-label">Mouse Name</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Enter mouse name" required>
                        </div>

                        <div class="mb-3">
                            <label for="dpi" class="form-label">DPI</label>
                            <input type="number" name="dpi" id="dpi" class="form-control" placeholder="e.g. 1600" required>
                        </div>

                        <div class="mb-3">
                            <label for="connection_type" class="form-label">Connection Type</label>
                            <select name="connection_type" id="connection_type" class="form-control" required>
                                <option value="" disabled selected>Select connection type</option>
                                <option value="USB">USB</option>
                                <option value="Bluetooth">Bluetooth</option>
                                <option value="Wireless">Wireless</option>
                                <option value="Wired">Wired</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Price (SAR)</label>
                            <input type="number" step="0.01" name="price" id="price" class="form-control" placeholder="e.g. 249.99" required>
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Product Image</label>
                            <input type="file" name="image" id="image" class="form-control" accept="image/*" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark">Add Mouse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
