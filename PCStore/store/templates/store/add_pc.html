{% extends 'main/base.html' %}

{% block title %}Add New PC{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-white mb-4">Add New PC</h1>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body p-4">
                    <form action="{% url 'store:add_pc_view' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="name" class="form-label">PC Name</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Enter PC name" required>
                        </div>

                        <div class="mb-3">
                            <label for="cpu" class="form-label">CPU</label>
                            <input type="text" name="cpu" id="cpu" class="form-control" placeholder="e.g. Intel i7" required>
                        </div>

                        <div class="mb-3">
                            <label for="gpu" class="form-label">GPU</label>
                            <input type="text" name="gpu" id="gpu" class="form-control" placeholder="e.g. RTX 3060" required>
                        </div>

                        <div class="mb-3">
                            <label for="ram" class="form-label">RAM</label>
                            <input type="text" name="ram" id="ram" class="form-control" placeholder="e.g. 16GB" required>
                        </div>

                        <div class="mb-3">
                            <label for="storage" class="form-label">Storage</label>
                            <input type="text" name="storage" id="storage" class="form-control" placeholder="e.g. 512GB SSD + 1TB HDD" required>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Price (SAR)</label>
                            <input type="number" step="0.01" name="price" id="price" class="form-control" placeholder="e.g. 3999.99" required>
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Product Image</label>
                            <input type="file" name="image" id="image" class="form-control" accept="image/*" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Add PC</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
