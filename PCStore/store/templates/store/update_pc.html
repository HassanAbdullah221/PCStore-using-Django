{% extends 'main/base.html' %}

{% block title %}Update PC{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-warning mb-4">Update PC Information</h1>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="bg-white rounded shadow">
                <div class="card-body p-4">
                    <form action="{% url 'store:update_pc_view' pc.id %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="name" class="form-label">PC Name</label>
                            <input type="text" name="name" id="name" class="form-control" value="{{ pc.name }}"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="cpu" class="form-label">CPU</label>
                            <input type="text" name="cpu" id="cpu" class="form-control" value="{{ pc.cpu }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="gpu" class="form-label">GPU</label>
                            <input type="text" name="gpu" id="gpu" class="form-control" value="{{ pc.gpu }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="ram" class="form-label">RAM</label>
                            <input type="text" name="ram" id="ram" class="form-control" value="{{ pc.ram }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="storage" class="form-label">Storage</label>
                            <input type="text" name="storage" id="storage" class="form-control" value="{{ pc.storage }}"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Price (SAR)</label>
                            <input type="number" step="0.01" name="price" id="price" class="form-control"
                                value="{{ pc.price }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" name="stock" id="stock" class="form-control" value="{{ pc.stock }}"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Current Image</label><br>
                            <img src="{{ pc.image.url }}" alt="Current Image" class="img-thumbnail mb-2" width="200">
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Change Image</label>
                            <input type="file" name="image" id="image" class="form-control">
                            <small class="form-text text-muted">Leave this empty to keep the current image.</small>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark">Update PC</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
