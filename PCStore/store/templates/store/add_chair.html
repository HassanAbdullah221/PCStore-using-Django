{% extends 'main/base.html' %}

{% block title %}Add New Gaming Chair{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-warning mb-4">Add New Gaming Chair</h1>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="bg-white rounded shadow">
                <div class="card-body p-4">
                    <form action="{% url 'store:add_chair_view' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="name" class="form-label">Chair Name</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Enter chair name" required>
                        </div>

                        <div class="mb-3">
                            <label for="color" class="form-label">Color</label>
                            <select name="color" id="color" class="form-control" required>
                                <option value="">Select Color</option>
                                <option value="Black">Black</option>
                                <option value="Red">Red</option>
                                <option value="Blue">Blue</option>
                                <option value="Purple">Purple</option>
                                <option value="White">White</option>
                                <option value="Gray">Gray</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="material" class="form-label">Material</label>
                            <input type="text" name="material" id="material" class="form-control" placeholder="e.g. Leather" required>
                        </div>

                        <div class="mb-3">
                            <label for="adjustable" class="form-label">Adjustable</label>
                            <select name="adjustable" id="adjustable" class="form-control" required>
                                <option value="">Select Option</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="max_weight" class="form-label">Max Weight (kg)</label>
                            <input type="number" name="max_weight" id="max_weight" class="form-control" placeholder="e.g. 120" required>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Price (SAR)</label>
                            <input type="number" step="0.01" name="price" id="price" class="form-control" placeholder="e.g. 799.99" required>
                        </div>

                        <div class="mb-3">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" name="stock" id="stock" class="form-control" placeholder="e.g. 10" required>
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Chair Image</label>
                            <input type="file" name="image" id="image" class="form-control" accept="image/*" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark">Add Chair</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> 
{% endblock %}
